{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'home.css' %}">
	<title>TODOAPP </title>
</head>
<body>
	<header>
		<nav class="navbar navbar-light bg-info">
		  <span class="navbar-brand mb-0 h1">ToDoApp</span>
		</nav>
	</header>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<h2 class="text-center mt-3">Add Your ToDos </h2>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<form class="form-inline justify-content-center" action="add_todo/" method="POST">
					<div class="form-group">
						 <input type="ToDos" class="form-control">
						 <button type="submit" class="mx-2 btn btn-primary">Submit</button>
					</div>
				</form>
			</div>
		</div>
		<div class="row mt-5">
			<div class="col-12">
				<table class="table">
					  <tbody>
					  	{% for todo in todo_list %}
						    <tr>
							      <td>
							     	{{todo.todo_text }}
							      	<p class="text-muted"><smalll> On {{todo.added_date}}</smalll></p>
							      	 {{ csrf }}

							      </td>
							      <td class="text-right"><button type="submit" class="mx-2 btn btn-danger">Delete</button></td>
							      <td><button type="submit" class="mx-2 bg-info btn btn-primary">Edit</button></td>
						    	
						    </tr>
					    {% endfor %}
					  </tbody>
				</table>
			</div>
		</div>
	</div>

	








	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
